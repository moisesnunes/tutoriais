{{ define "main" }}
<div class="row justify-content-center">
  <div class="col-md-12 col-lg-10 col-xl-8">
    <article>
      <h1>{{ .Title }}</h1>
      {{ if ne (hugo.Environment) "development" -}}
      {{ partial "main/goole.html" . }}
      {{ end -}}
      {{ .Content }}
    </article>
  </div>
</div>
{{ end }}
